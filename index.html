<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Black-Jacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <aside>
    <nav>
      <ul>
        <li id="shop-button"><button>Shop</button></li>
        <li id="decks-button"><button>Decks</button></li>
      </ul>

          <!-- Clicking shop brings up this section -->
      <section id="shop">
        <div class="deck-option" id="deck1">Deck1</div>
        <div class="deck-option" id="deck2">Deck2</div>
        <div class="deck-option" id="deck3">Deck3</div>
        <div class="deck-option" id="deck4">Deck4</div>
        <div class="deck-option" id="deck5">Deck5</div>
        <div class="deck-option" id="deck6">Deck6</div>
        <div class="deck-option" id="deck7">Deck7</div>
        <div class="deck-option" id="deck8">Deck8</div>
      </section>
    <!-- 
      Clicking decks brings up this section
      when user buys decks they will display here
    -->
      <section id="decks"></section>
    </nav>


    <article id="game-area">
      <!-- Primarily visual area of the game -->
      <section id="table">
        <!-- Cards to remain hidden until dealt -->
        <!-- JS to handle toggling visibility and card values -->
        
        <!-- Dealer section -->
        <div id="dealer">
          <div class="card" id="dealerC5">Deal5</div>
          <div class="card" id="dealerC4">Deal4</div>
          <div class="card" id="dealerC3">Deal3</div>
          <!-- Use classlist.toggle to switch this card between unflipped and card in JS -->
          <div class="unflipped-card" id="dealerC2">Deal2</div>
          <div class="card" id="dealerC1">Deal1</div>
          <div class="unflipped-card" id="dealer-deck">Deck</div>
          <p id="dealer-total">Dealer Total: 0</p>
        </div>
        
        <!-- Player likely will not have 5 cards but we need to support the possiblity -->
        <!-- Player split section -->
        <div id="player-split">
          <div class="card" id="player-splitC5">Split5</div>
          <div class="card" id="player-splitC4">Split4</div>
          <div class="card" id="player-splitC3">Split3</div>
          <div class="card" id="player-splitC2">Split2</div>
          <div class="card" id="player-splitC1">Split1</div>

          <p id="player-split-total">Player Split Total: 0</p>
        </div>

        <!-- Player section -->
        <div id="player">
          <div class="card" id="playerC5">Player5</div>
          <div class="card" id="playerC4">Player4</div>
          <div class="card" id="playerC3">Player3</div>
          <div class="card" id="playerC2">Player2</div>
          <div class="card" id="playerC1">Player1</div>

          <!-- Value will likely be overwritten using setTextContent() -->
          <p id="player-total">Player Total: 0</p>
        </div>
      </section>

      <section id="buttons">
        <!-- Primary buttons are always visible -->
        <button class="primary-button action-button" id="hit-button">HIT</button>
        <!-- No additional class, only usable once per game -->
        <button id="deal-button">DEAL</button>
        <button class="primary-button action-button" id="stand-button">STAND</button>
        <!-- Secondary buttons are only available for certain hands -->
        <button class="secondary-button action-button" id="split-button">SPLIT</button>
        <button class="secondary-button action-button" id="double-button">DOUBLE</button>
      </section>
    </article>
    <aside id="betting-area">
        <!-- Will display the poker chip image as well as include text representing current winnings -->
        <figure id="winnings"></figure>
        <button class="betting-button" id="bet-100"></button>
        <button class="betting-button" id="bet-25"></button>
        <button class="betting-button" id="bet-5"></button>
        <button class="betting-button" id="bet-1"></button>
      </aside>
  </aside>
  <!--LOAD HELPER SCRIPTS-->
  <script src="binaryHelper.js"></script>

  <!--LOAD PRIMARY SCRIPTS-->
  <script src="leaderboard.js"></script>
</body>
</html>
