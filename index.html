<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" charset="UTF-8">
  <title>Home - Black-Jacks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header id="top-nav">
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="learn.html" class="nav-link">How to Play</a>
      <a href="profile.html" class="nav-link">Profile</a>
      <a href="information.html" class="nav-link">Players</a>
    </nav>
  </header>
  <aside id="main-aside">
    <aside id="deck-area">
      <nav>
        <ul>
          <li id="shop-button"><button id="shop-button-controller" class="selected">Shop</button></li>
          <li id="decks-button"><button id="deck-button-controller">Decks</button></li>
        </ul>
      </nav>

          <!-- Clicking shop brings up this section -->
      <section id="shop">
        <fieldset id="common-container" class="rarityContainer">
        </fieldset>
        <fieldset id="uncommon-container" class="rarityContainer">
        </fieldset>
        <fieldset id="rare-container" class="rarityContainer">
        </fieldset>
        <fieldset id="epic-container" class="rarityContainer">
        </fieldset>
        <fieldset id="legendary-container" class="rarityContainer">
        </fieldset>
      </section>
    <!-- 
      Clicking decks brings up this section
      when user buys decks they will display here
    -->
      <section id="decks"></section>
    </aside>


    <article id="game-area">
      <!-- Primarily visual area of the game -->
      <section id="table">
        <!-- Cards to remain hidden until dealt -->
        <!-- JS to handle toggling visibility and card values -->
        
        <!-- Dealer section -->
        <div id="dealer">
          <div class="card dealer" id="dealerC5"></div>
          <div class="card dealer" id="dealerC4"></div>
          <div class="card dealer" id="dealerC3"></div>
          <!-- Use classlist.toggle to switch this card between unflipped and card in JS -->
          <div class="card dealer" id="dealerC2"></div>
          <div class="card dealer" id="dealerC1"></div>
          <div class="unflipped-card dealer-deck"></div>
          <p id="dealer-total">Dealer Total: 0</p>
        </div>
        
        <!-- Player likely will not have 5 cards but we need to support the possiblity -->
        <!-- Player split section -->
        <div id="player-split">
          <div class="card" id="player-splitC5"></div>
          <div class="card" id="player-splitC4"></div>
          <div class="card" id="player-splitC3"></div>
          <div class="card" id="player-splitC2"></div>
          <div class="card" id="player-splitC1"></div>

          <p id="player-split-total">Player Split Total: 0</p>
        </div>

        <!-- Player section -->
        <div id="player">
          <div class="card player" id="playerC5"></div>
          <div class="card player" id="playerC4"></div>
          <div class="card layer" id="playerC3"></div>
          <div class="card player" id="playerC2"></div>
          <div class="card player" id="playerC1"></div>

          <!-- Value will likely be overwritten using setTextContent() -->
          <p id="player-total">Player Total: 0</p>
        </div>
      </section>

      <section id="buttons">
        <button class="primary-button action-button" id="hit-button">HIT</button>
        <!-- No additional class, only usable once per game -->
        <button id="deal-button">DEAL</button>
        <button class="primary-button action-button" id="stand-button">STAND</button>
        <!-- Secondary buttons are only available for certain hands -->
        <button class="secondary-button action-button" id="split-button">SPLIT</button>
        <button class="secondary-button action-button" id="double-button">DOUBLE</button>
      </section>
      <p id="currency">Betting: $<span id="current-bet">0</span></p>
      <div id="chip-area">
        <div id="left-chips">
          <button class="chip" data-value="10">$10</button>
          <button class="chip" data-value="5">$5</button>
          <button class="chip" data-value="3">$3</button>
          <button class="chip" data-value="1">$1</button>
        </div>
        <div id="right-chips">
          <button class="chip" data-value="500">$500</button>
          <button class="chip" data-value="100">$100</button>
          <button class="chip" data-value="50">$50</button>
          <button class="chip" data-value="25">$25</button>
        </div>
    </article>
    <aside id="leaderboard-area">
      <div id="earnings-section">
        <h3>Total Earnings</h3>
        <p id="total-earnings">Loading...</p>
      </div>

      <div id="leaderboard-section">
        <h3>Leaderboard</h3>
        <ol id="top-10-list">Loading...</ol>
      </div>

      <div id="rank-section">
        <h3>Your Rank</h3>
        <p id="my-rank">Loading...</p>
      </div>

      <div id="daily-section">
        <h3>Daily Streak</h3>
        <p id="streak-count">Loading...</p>
        <button id="claim-reward">Claim Reward</button>
      </div>
    </aside>
    <nav id="mobile-nav">
      <button data-target="left" class="mobile-button">Decks</button>
      <button data-target="center" class="mobile-button" disabled>Game</button>
      <button data-target="right" class="mobile-button">Leaderboard</button>
    </nav>
  </aside>
  
  </div>

  <!-- LOAD MOBILE SUPPORT -->
   <script src="mobile.js"></script>

  <!-- LOAD CARD SCRIPTS -->
  <script src="animation.js"></script>
  <script src="cardsVisual.js"></script>
  <script src="deck.js"></script>

  <!--LOAD HELPER SCRIPTS-->
  <script src="binaryHelper.js"></script>

  <!--LOAD PRIMARY SCRIPTS-->
  <script src="shopContents.js"></script>
  <script src="shop.js"></script>
  <script src="leaderboard.js"></script>
  <script src="script.js"></script>
  <script src="game.js"></script>
  <script src="shortcut.js"></script>

  <!-- Mobile view will hide the chips when the other sections are clicked. -->
  <script>
    const chipArea = document.getElementById("chip-area");
    const decksBtn = document.querySelector('button[data-target="left"]');
    const gameBtn = document.querySelector('button[data-target="center"]');
    const leaderboardBtn = document.querySelector('button[data-target="right"]');
    decksBtn.addEventListener("click", () => {
      chipArea.classList.add("hidden")
    });
    leaderboardBtn.addEventListener("click", () => {
      chipArea.classList.add("hidden")
    });
    gameBtn.addEventListener("click", () => {
      chipArea.classList.remove("hidden")
    });
  </script>

</body>
</html>
